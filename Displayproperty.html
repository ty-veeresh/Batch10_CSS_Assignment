<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>displayProperty</title>
    <style>
        .inline li {
            display: inline;
        }

        .block li {
            display: block;
        }

        .ib li {
            display: inline-block;
        }

        .nn li {
            display: none;
        }
    </style>
</head>

<body>
    <h3>inline</h3>
    <ul class="inline">
        <li>car</li> |
        <li>bike</li> |
        <li>lorry</li> |
        <li>train</li>
    </ul>
    <h6>block level</h6>
    <ul class="block">
        <li>This is block car</li>
        <li>This is block bike</li>
    </ul>
    <h6>inline-block level</h6>
    <ul class="ib">
        <li>car</li>
        <li>bike</li>
    </ul>
    <h6>none style</h6>
    <ul class="nn">
        <li>car</li>
        <li>bike</li>
    </ul>
</body>

</html>
