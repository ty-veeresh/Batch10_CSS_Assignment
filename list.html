<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h3>CSS unordered list style image</h3>
    <ul style="list-style-image: url(../images/new.png);">
        <li>bike</li>
        <li>car</li>
    </ul>
    <h3>CSS unordered list style position</h3>
    <ul style="list-style-position: outside; list-style-type: lower-roman;">
        <li>car</li>
        <li>bike</li>
    </ul>
    <ul style="list-style-position: inside; list-style-type: lower-alpha;">
        <li>car</li>
        <li>bike</li>
    </ul>
</body>

</html>
